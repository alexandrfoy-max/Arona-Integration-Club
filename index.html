<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arona Integration Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('banner.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 30px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .logo span {
            font-weight: 300;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70vh;
            padding: 60px 0;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Events Sidebar */
        .events-sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            width: 320px;
        }

        .events-sidebar h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .event-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-date {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .event-title {
            font-weight: 400;
            font-size: 16px;
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                gap: 25px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .events-sidebar {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    ARONA <span>INTEGRATION CLUB</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Arona<br>Integration Club</h1>
                <p>We help people feel at home on Tenerife</p>
                <a href="#" class="cta-button">Become a Member</a>
            </div>

            <!-- Events Sidebar -->
            <aside class="events-sidebar">
                <h2>Upcoming Events</h2>
                <div class="event-item">
                    <div class="event-date">May 7</div>
                    <div class="event-title">Family Day</div>
                </div>
                <div class="event-item">
                    <div class="event-date">May 12</div>
                    <div class="event-title">Spanish for Beginners</div>
                </div>
                <div class="event-item">
                    <div class="event-date">May 25</div>
                    <div class="event-title">Cultural Festival</div>
                </div>
            </aside>
        </section>
    </div>
</body>
</html>
